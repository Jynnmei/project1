<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snowball Roll Game</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Anton&family=Fascinate+Inline&family=Lilita+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Snowball Roll Game</h1>
    <h2 id="message">Message</h2>
    <div id="gameArea">
      <div id="background" class="background"></div>
      <div id="snowfield" class="snowfield"></div>
      <!-- 这里是你的场景元素 -->
    </div>

    <section class="player">
      <div id="player1" class="plyr"></div>
      <div id="playerComputer" class="plyr"></div>
    </section>

    <div class="controls">
      <button id="playBtn" class="btn btn-primary" type="button"></button>
      <button id="exitBtn" class="btn btn-primary" type="button"></button>
      <button id="restartBtn" class="btn btn-primary" type="button"></button>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
